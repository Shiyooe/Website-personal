<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buku Tamu</title>
  <style>
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.9;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    nav {
      background: rgba(0, 0, 255, 0.8);
      padding: 10px;
      text-align: right;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: white;
    }

    h2 {
      text-align: center;
      color: #07f7ff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      background: #f9f9f9;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4f4fff;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3c3ccf;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #ddd;
      margin: 40px 0 10px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="blue archive.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="buku tamu.html">B.T</a>
    <a href="galery.html">Galery</a>
    <a href="Contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Buku Tamu</h2>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Nama kau disini" required>

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" placeholder="Masukkan umurmu" required>

      <label for="gender">Jenis Kelamin:</label>
      <select id="gender" name="gender" required>
        <option value="">Pilih</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="">Pilih</option>
        <option value="Pelajar">Pelajar</option>
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Pembisnis">Pembisnis</option>
        <option value="Pekerja">Pekerja</option>
        <option value="Investor">Investor</option>
        <option value="Programmer">Programmer</option>
        <option value="Developer">Developer</option>
        <option value="Guru/Dosen">Guru/Dosen</option>
        <option value="Engineering">Engineering</option>
        <option value="Buruh">Buruh</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label for="hobi">Hobi:</label>
      <input type="text" id="hobi" name="hobi" placeholder="Misal: menulis, ngoding, menggambar..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="isigmailnya@gmail.com" required>

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="4" placeholder="Silahkan komen :)" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <footer>
    Â© 2025 Akrom - Wibu
  </footer>

</body>
</html>

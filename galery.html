    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      border: 2px solid #ff3d0036;
      border-radius: 13px;
      box-shadow: 4px 7px 7px 0px black;
      cursor: pointer;
      margin: 10px;
      transition: 400ms;
    }

    .gallery img:hover {
      filter: grayscale(1);
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin: 40px 0 10px;
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Akrom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    nav {
      background: #b30000;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 2px solid #ffb3b3;
      border-radius: 10px;
      box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: grayscale(0.8);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="buku tamu.html">B.T</a>
    <a href="galery.html">Galeri</a>
    <a href="Contact.html">Kontak</a>
  </nav>

  <div class="video-container">
    <video src="Calisthenic.mp4" width="300" height="400" controls></video>
  </div>

  <div class="gallery">
    <img src="my bike.jpg" alt="My Bike">
    <img src="santai.jpg" alt="Santai">
    <img src="my waifu1.jpg" alt="Waifu 1">
    <img src="Aizen.jpg" alt="Aizen">
    <img src="leluch.jpg" alt="Lelouch">
    <img src="charlotte.jpg" alt="Charlotte">
    <img src="chisato.jpg" alt="Chisato">
    <img src="Mao mao.jpg" alt="Mao Mao">
    <img src="frieren.jpg" alt="Frieren">
  </div>

  <footer>
    Â© 2025 Akrom - Wibu Galeri
  </footer>

</body>
</html>
